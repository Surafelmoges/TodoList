<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <div class="container">
 <div class="todo-app">
  <h2>To-Do List <img src="images/todoIcon.png" alt="Todo-icon"></h2>
  <div class="row">
    <input type="text" id="input-box" placeholder="Add your text">
    <button>Add</button>
  </div>
  <ul id="list-container">
    <li class="checked">Task one</li>
    <li>Task two</li>
    <li>Task three</li>
  </ul>
 </div>
 </div>
</body>
</html>
